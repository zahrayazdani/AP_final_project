<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
  <body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">FilmsSite</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/addFilm">Add Film</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/home"><span class="glyphicon glyphicon-user"></span> Home</a></li>
      <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
    </ul>
  </div>
</nav>


    <div class="container">
    <h2>Add Film</h2>
    <h3>Enter Film Info:</h3>
<form class="form-horizontal" action="/addFilm" method="post">
	<div class="form-group">
      <label class="control-label col-sm-2" for="Name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Name" placeholder="Enter Name" name="name" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="year">Year:</label>
      <div class="col-sm-10">          
        <input type="number" min = "1" class="form-control" id="year" placeholder="Enter Year" name="year"required>
      </div>
    </div>
	
    <div class="form-group">
      <label class="control-label col-sm-2" for="length">Length:</label>
      <div class="col-sm-10">          
        <input type="number" min = "1" class="form-control" id="length" placeholder="Enter Length" name="length" required>
      </div>
    </div>

     <div class="form-group">
      <label class="control-label col-sm-2" for="price">Price:</label>
      <div class="col-sm-10">          
        <input type="number" min = "1" class="form-control" id="price" placeholder="Enter Price" name="price" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="director">Director:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="director" placeholder="Enter Director" name="director" required>
      </div>
    </div>

	<div class="form-group">
      <label class="control-label col-sm-2" for="summary">Summary:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="summary" placeholder="Enter Summary" name="summary" required>
      </div>
    </div>

	<div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-info">Add</button>
      </div>
    </div>
</form>
	
</div>
  </body>
</html>
