<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
  <body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">FilmsSite</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/singup">Signup</a></li>
      <li><a href="/login">Login</a></li>
    </ul>
  </div>
</nav>

<div class="container">
    <h2>Signup</h2>
<form class="form-horizontal" action="/signup" method="post">
	<div class="form-group">
      <label class="control-label col-sm-2" for="UserName">Username:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="UserName" placeholder="Enter Username" name="username" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="password"required>
      </div>
    </div>
	
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwdconfirmarion">Password Confirmation:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwdconfirmarion" placeholder="Enter Password" name="passwordConfirmation" required>
      </div>
    </div>

     <div class="form-group">
      <label class="control-label col-sm-2" for="age">Age:</label>
      <div class="col-sm-10">          
        <input type="number" min = "1" class="form-control" id="age" placeholder="Enter Your Age" name="age" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">          
        <input type="email" class="form-control" id="email" placeholder="Enter Your Email" name="email" required>
      </div>
    </div>

	<label class="radio-inline"><input type="radio" name="publisher" value="not_publisher" checked>Not Publisher</label>
	<label class="radio-inline"><input type="radio" name="publisher" value="publisher" >Publisher</label>
 
	<div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
</form>
	
</div>
  </body>
</html>
